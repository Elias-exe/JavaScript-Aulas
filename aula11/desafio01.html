<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 01</title>
</head>
<body>
  <h1>Teste sua nacionalidade!</h1>
  Qual o seu país?: <input type="text" id="nac">
  <input type="button" value="Descubra!" onclick="testar()">
  <div id="res">

  </div>

  <script>
    var txnac= window.document.getElementById("nac")
    var res= window.document.getElementById("res")
    var nacionalidade = txnac.toString();
    
    function testar(){
      if (nacionalidade='Brasil'){
      res.innerHTML = 'Sua nacionalidade é Brasileiro!'
    }else{
      res.innerHTML = 'Sua nacionalidade é Estrangeiro!'
    }
  }
  </script>
</body>
</html>
